<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/photographer.js" type="module"></script>

</head>
<body>

    <header class="header">

        <a class="header__logo" href="index.html">
            <img src="medias/logo-fisheye.svg" alt="FishEye Home page">
        </a>
        
    </header>

    <main class="main">
        <article id="photographer-profil">
            <!-- Injection des l'éléments -->
        </article>

        <div id="sort">
            <!-- Injection des l'éléments -->
        </div> 

        <article id="gallery" class="gallery">
            <!-- Injection des l'éléments -->
        </article>
    </main>

    <aside id="card-infos">
        <!-- Injection des l'éléments -->
    </aside>

    <aside id="modal-lightbox" class="lightbox" tabindex="0" aria-label="Vue rapproché"></aside>

    <aside id="modal-form" class="form-contact" tabindex="0" aria-label="Modal de contact" >
        <div class="form-contact__container">
            <h1 id="form-name" class="form-name">Contactez-moi<br></h1>
            <form id="contact-form" class="form" tabindex="0" aria-label="formulaire de contact">
                <div class="form__item">
                    <label for="first-name">Prénom</label>
                    <input type="text" class="text-control" id="first-name" name="first-name">
                </div>
                <div class="form__item">
                    <label for="last-name">Nom</label>
                    <input type="text" class="text-control" id="last-name" name="last-name">
                </div>
                <div class="form__item">
                    <label for="email">Email</label>
                    <input type="email" class="text-control" id="email" name="email">
                </div>
                <div class="form__item">
                    <label for="message">Votre message</label>
                    <textarea class="text-control" name="message" id="message"></textarea>
                </div>
                <button type="submit" id="submitForm" class="btn btn-submit">Envoyer</button>
            </form>
            <button id="closeModal" class="close" aria-label="fermer le formulaire">
            </button>
        </div>
    </aside>

</body>
</html>
